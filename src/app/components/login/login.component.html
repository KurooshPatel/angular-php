<div class="container h-100">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="card">
      <h4 class="card-header">Login</h4>
      <div class="card-body">
        <div class="alert alert-danger" role="alert" [hidden]="isValid">
          Invalid username or password.
        </div>
        <form [formGroup]="loginForm" name="loginForm" method="post" (submit)="login(loginForm.value)">
          <input type="hidden" class="hide" id="csrf_token" name="csrf_token" value="C8nPqbqTxzcML7Hw0jLRu41ry5b9a10a0e2bc2">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Email</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-envelope-open-o" aria-hidden="true"></i></span>
                  </div>
                  <input type="text" class="form-control" name="uname" [ngModel]="uname" title="Enter Email" required formControlName="uname">
                </div>
                <div class="help-block with-errors text-danger"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Password</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-unlock" aria-hidden="true"></i></span>
                  </div>
                  <input type="password" name="login_password" class="form-control"  title="Password must be 6 to 10 character long." [ngModel]="psw" required formControlName="psw">
                </div>
                <div class="help-block with-errors text-danger"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <input type="hidden" name="redirect" value="">
              <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login" name="submit">
            </div>
          </div>
        </form>
        <!--<div class="clear"></div>-->
        <!--<i class="fa fa-user fa-fw"></i> ¿No tienes cuenta aún? <a href="#">Regístrate</a><br>-->
        <!--<i class="fa fa-undo fa-fw"></i> ¿Se te olvidó tu contraseña? <a href="#">Recupérala</a>-->
      </div>
    </div>
  </div>
</div>
